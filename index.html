<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script defer type="module" src="./index.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="header">
                <img src="./assets/menu.png" alt="" id="menu-icon">
                <div id="header-left">
                    <div id="logo">
                        <img src="./assets/apple-touch-icon.png">
                    </div>
                    <div id="header-search">
                        <input placeholder="Search or jump to..." type="text"  />
                        <button>/</button>
                    </div>
                    <div id="header-links">
                        <div class="link">Pull Requests</div>
                        <div class="link">Issues</div>
                        <div class="link">Market Place</div>
                        <div class="link">Explore</div>
                    </div>
                </div>
                <div class="flex"></div>
                <div id="header-right">
                    <div id="header-icons">
                        <button id="notification-btn">
                            <img  class="icon" src="./assets/notification.png" />
                        </button>
                        <button id="plus-btn">
                            <img  class="icon" src="./assets/plus.png" />
                            <span>&#9662;</span>
                        </button>
                        <button id="avatar-btn">
                            <img  class="avatar" src="./assets/tebieto.jpeg" />
                            <span>&#9662;</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="contents">
                <div id="contents-left">
                    <div class="profile">
                        <div class="avatar">
                            <img src="./assets/tebieto.jpeg" />
                        </div>
                        <div id="personal-info">
                            <div class="name">Terry Ebieto</div>
                            <div class="username">tebieto</div>
                        </div>
                    </div>
                    <button>
                        <span>&#9786;</span>
                        <span id="set-status">Set status</span>
                    </button>
                    <div class="bio">Software Engineer Extraordinaire</div>
                </div>
                <div id="sub-header">
                    <button>
                        <span>Overview</span>
                    </button>
                    <button class="active">
                        <span class="description">Repositories</span>
                        <div class="count">40</div>
                    </button>
                    <button>
                        <span>Projects</span>
                    </button>
                    <button>
                        <span>Packages</span>
                    </button>
                </div>
                <div id="contents-right">
                    <div class="search-repo">
                        <input placeholder="Find a repository..." type="text"  />
                        <div class="search-repo-btns">
                            <div class="select-btns">
                                <button>
                                    <span>Type: All</span>
                                    <span>&#9662;</span>
                                </button>
                                <button>
                                    <span>Language: All</span>
                                    <span>&#9662;</span>
                                </button>
                            </div>
                            <button id="new-repo-btn">
                                <span>New</span>
                            </button>
                        </div>
                    </div>

                    <div id="repos">
                        <div class="repo">
                            <div class="repo-left">
                                <div class="repo-name">
                                    <span>github-profile-buycoin</span>
                                </div>
                                <div class="repo-other-info">
                                    <div class="lang">
                                        <div class="lang-color" style="background-color:#000;"></div>
                                        <span>CSS</span>
                                    </div>
                                    <div class="date">Updated 7 days ago</div>
                                </div>
                            </div>
                            <div class="flex"></div>
                            <div class="star-btn">
                                <button>
                                    <span>&#x2606;</span>
                                    <span>Star</span>
                                </button>
                            </div>
                        </div>
                        <div class="repo">
                            <div class="repo-left">
                                <div class="repo-name">
                                    <span>github-profile-buycoin</span>
                                </div>
                                <div class="repo-other-info">
                                    <div class="lang">
                                        <div class="lang-color" style="background-color:#000;"></div>
                                        <span>CSS</span>
                                    </div>
                                    <div class="date">Updated 7 days ago</div>
                                </div>
                            </div>
                            <div class="flex"></div>
                            <div class="star-btn">
                                <button>
                                    <span>&#x2606;</span>
                                    <span>Star</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
